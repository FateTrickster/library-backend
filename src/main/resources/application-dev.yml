# application-dev.yml
# 本地开发环境专用的配置覆盖（示例）
# 在本地可放置调试端口、日志级别、以及本地数据源等配置

server:
  port: 8080

logging:
  level:
    root: INFO
    com.library: DEBUG

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/school_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root
    password: root  # 你的本地密码
